<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>My Portfolio</h1>
            <nav>
                <ul>
                    <li><a href="#" onclick="showSection('home')">Home</a></li>
                    <li><a href="#" onclick="showSection('about')">About</a></li>
                    <li><a href="#" onclick="showSection('projects')">Projects</a></li>
                    <li><a href="#" onclick="showSection('contact')">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="home" class="hero">
        <div class="container">

        </div>
    </section>
    
    <section id="about" class="about" style="display:none;">
        <div class="container">
        </div>
    </section>
    <section id="projects" class="projects" style="display:none;">
        <div class="container">
            <div class="project">
            </div>
            <div class="bottom-word">
                <a href="http://www.linkedin.com/in/susmitha-gopireddy-471091237" class="hyper-link">See More</a>
            </div>
            <!-- Add more project sections as needed -->
        </div>
    </section>
    <section id="contact" class="contact" style="display:none;">
        <div class="container">
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2024 My Portfolio. All Rights Reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
    <script>
        function showSection(sectionId) {
            // Hide all sections
            document.querySelectorAll('section').forEach(section => {
                section.style.display = 'none';
            });

            // Show the selected section
            document.getElementById(sectionId).style.display = 'block';
        }
    </script>
</body>
</html>
